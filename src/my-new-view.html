<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-new-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>


  <h1>Hola mundo!</h1>
  <paper-checkbox>Ejemplo de checkbox</paper-checkbox>


  <br />


  <paper-button class="pink">link</paper-button>
  <paper-button raised class="indigo">raised</paper-button>
  <paper-button toggles raised class="green">toggles</paper-button>
  <paper-button disabled class="disabled">disabled</paper-button>  

  <br />


  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyNewView extends Polymer.Element {
      static get is() { return 'my-new-view'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyNewView.is, MyNewView);
  </script>
</dom-module>
